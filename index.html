<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Películas Gratis Online</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900"> <header class="bg-gray-800 py-4">
        <div class="container mx-auto px-4">
            <h1 class="text-3xl font-bold text-white text-center">Películas Gratis Online</h1>
        </div>
    </header>

    <main class="container mx-auto py-6 px-4">
        <section class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 mb-8">
            <div class="movie-card card">
                <img src="https://proassetspdlcom.cdnstatics2.com/usuaris/libros/thumbs/683138f9-c82a-45d3-a2cf-4bfad61a89dd/d_360_620/portada_el-senor-de-los-anillos-1-la-comunidad-del-anillo_j-r-r-tolkien_202207271304.webp">  
                <div class="p-4">
                    <h2 class="card-title">El Señor de los Anillos: La Comunidad del Anillo</h2>
                    <p class="card-text">Fantasía, Aventura</p>
                    <button class="btn-primary mt-4 w-full" data-movie-url="https://www.youtube.com/watch?v=3GJp6p_mgPo">Ver Ahora</button>
                </div>
            </div>
            <div class="movie-card card">
                <img src="https://cdn.hobbyconsolas.com/sites/navi.axelspringer.es/public/media/image/2016/12/harry-potter-piedra-filosofal.jpg?tf=256x">
                <div class="p-4">
                    <h2 class="card-title">Harry Potter y la Piedra Filosofal</h2>
                    <p class="card-text">Fantasía, Aventura</p>
                    <button class="btn-primary mt-4 w-full" data-movie-url="https://www.youtube.com/embed/wu5gR45Tz9Q">Ver Ahora</button>
                </div>
            </div>
            <div class="movie-card card">
                <img src="https://irs.www.warnerbroslatino.com/keyart-jpeg/movies/file/ajax/upload/form-nn7hlzjtzmrpisichimeoaghcikmodxin3nfwlq3bba/keyart_the_dark_knight.jpg">
                <div class="p-4">
                    <h2 class="card-title">El Caballero de la Noche</h2>
                    <p class="card-text">Acción, Crimen</p>
                    <button class="btn-primary mt-4 w-full" data-movie-url="https://www.youtube.com/embed/EXeTwQWrcwA">Ver Ahora</button>
                </div>
            </div>
            <div class="movie-card card">
                <img src="https://m.media-amazon.com/images/M/MV5BMjAxMzY3NjcxNF5BMl5BanBnXkFtZTcwNTI5OTM0Mw@@._V1_SX300.jpg">
                <div class="p-4">
                    <h2 class="card-title">Avatar</h2>
                    <p class="card-text">Ciencia Ficción, Aventura</p>
                    <button class="btn-primary mt-4 w-full" data-movie-url="https://www.youtube.com/embed/59Jc3l9WzBg">Ver Ahora</button>
                </div>
            </div>
        </section>
    </main>

    <div id="movieModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Ver Película</h2>
                <button id="closeModalButton" class="close-button">&times;</button>
            </div>
            <div class="movie-iframe-container">
                <iframe id="movieIframe" class="movie-iframe" src="" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <script>
        const movieCards = document.querySelectorAll('.movie-card');
        const modal = document.getElementById('movieModal');
        const movieIframe = document.getElementById('movieIframe');
        const closeModalButton = document.getElementById('closeModalButton');

        movieCards.forEach(card => {
            const watchButton = card.querySelector('.btn-primary');
            watchButton.addEventListener('click', () => {
                const movieUrl = watchButton.dataset.movieUrl;
                movieIframe.src = movieUrl;
                modal.style.display = 'flex';
                document.body.style.overflow = 'hidden'; // Evitar el desplazamiento de la página principal
            });
        });

        closeModalButton.addEventListener('click', () => {
            movieIframe.src = ""; // Limpiar el iframe
            modal.style.display = 'none';
            document.body.style.overflow = 'auto'; // Restaurar el desplazamiento de la página principal
        });

        // Cerrar el modal haciendo clic fuera del contenido
        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                movieIframe.src = "";
                modal.style.display = 'none';
                document.body.style.overflow = 'auto';
            }
        });
    </script>
</body>
</html>
