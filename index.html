<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilos personalizados para el carrusel y las tarjetas */
        .carousel-container {
            position: relative;
            width: 100%;
            overflow: hidden;
        }
        .carousel-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .carousel-slide.active {
            opacity: 1;
            z-index: 1;
        }
        .carousel-slide img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .carousel-nav {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 2;
        }
        .carousel-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .carousel-dot.active {
            background-color: white;
        }
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
        }
        .card:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .card-img-top {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-top-left-radius: 8px; 
            border-top-right-radius: 8px;
        }
        .card-body {
            padding: 16px;
        }
        .card-title {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #333;
        }
        .card-text {
            font-size: 0.9rem;
            color: #666;
        }
        .btn-primary {
            background-color: #3182ce;
            color: white;
            padding: 10px 16px;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
            transition: background-color 0.3s ease;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            width: 100%;
            text-align: center;
        }
        .btn-primary:hover {
            background-color: #2b6cb0;
        }
        .movie-filter {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        .movie-filter button {
            background-color: #f0f0f0;
            color: #333;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.3s ease;
        }
        .movie-filter button:hover {
            background-color: #ddd;
        }
        .movie-filter button.active {
            background-color: #3182ce;
            color: white;
        }
        # próximos-estrenos h2,
        # funciones h2 {
            color: #3182ce;
        }
    </style>
</head>
